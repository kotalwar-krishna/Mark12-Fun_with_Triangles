<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Triangle Quiz</h1>

    <form class="quiz-form">
        <div class="quetion-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label><input type="radio" name = "question1" value="45°">45°</label>
            <label><input type="radio" name = "question1" value="90°">90°</label>
            <label><input type="radio" name = "question1" value="60°">60°</label>
        </div>
        <div class="quetion-container">
            <p>The kind of triangle which has two equal sides is?</p>
            <label><input type="radio" name = "question2" value="exterior angle">exterior angle</label>
            <label><input type="radio" name = "question2" value="equilateral triangle">equilateral triangle</label>
            <label><input type="radio" name = "question2" value="isosceles triangle">isosceles triangle</label>
            <!-- c -->
        </div>
        <div class="quetion-container">
            <p>The right-angled triangle must have</p>
            <label><input type="radio" name = "question3" value="four right angles">four right angles</label>
            <label><input type="radio" name = "question3" value="three right angles">three right angles</label>
            <label><input type="radio" name = "question3" value="one right angles">one right angles</label>
            <!-- c -->
        </div>
        <div class="quetion-container">
            <p>The triangles can be classified on the basis of</p>
            <label><input type="radio" name = "question4" value="the number of equal sides">the number of equal sides</label>
            <label><input type="radio" name = "question4" value="the types of angles">the types of angles</label>
            <label><input type="radio" name = "question4" value="both 1 and 2">both 1 and 2</label>
            <!-- c -->
        </div>
        <div class="quetion-container">
            <p>The obtuse-angled triangle must have</p>
            <label><input type="radio" name = "question5" value="three obtuse angles">three obtuse angles</label>
            <label><input type="radio" name = "question5" value="four obtuse angles">four obtuse angles</label>
            <label><input type="radio" name = "question5" value="one obtuse angles">one obtuse angles</label>
            <!-- c -->
        </div>

   
    </form>
    <button class="answer-submit">SUBMIT</button> 
    <p id="output"></p>


    <script src="quiz.js"></script>
    
</body>
</html>
